<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Beerflix</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <!-- navbar section-start -->
      <nav class="navbar">
        <a href="/" class="logo">BEERFLIX</a>
      </nav>
      <!-- navbar section-end -->

      <!-- main-header section-start -->
      <section class="main-header">
        <picture>
          <source
            srcset="
              /img/beers-320@mobile.jpg    320w,
              /img/beers-768@tablet.jpg    768w,
              /img/beers-1280@desktop.jpg 1280w
            "
            media="(min-width: 1024px)"
          />
          <source
            srcset="/img/beers-768@tablet.jpg"
            media="(min-width: 768px)"
          />
          <source
            srcset="/img/beers-500@mobile-land.jpg"
            media="(min-width: 480px) and (orientation: landscape)"
          />
          <img src="/img/beers-320@mobile.jpg" alt="beers" class="header-img" />
        </picture>
      </section>
      <!-- main-header section-end -->
    </header>
    <!-- main section-start  -->
    <main class="main">
      <!-- filtering section-start -->
      <section id="filter-section">
        <div class="filters-toggle">
          <span>Filter the beers</span>
          <span>V</span>
        </div>
        <div class="filter-container hide">
          <div class="filter-item">
            <label for="name-filter" class="label">Beer name</label>
            <input type="text" class="input" id="name-filter">
          </div>
          <div class="filter-item">
            <label for="date-filter" class="label">First brewed since</label>
            <input type="date" class="input" id="date-filter">
          </div>
          <div class="filter-item submit-item">
            <button type="submit" class="input">Filter</button>
          </div>
        </div>
      </section>
      <!-- filtering section-end -->

      <!-- results of filtering-start -->      
      <section id="beers-section">
        <header class="beers-header">
          <h1>Beers</h1>
        </header>

        <div class="beers-container">
        </div>
      </section> 
      <!-- results of filtering-end -->

      <!-- beer-detail-start -->
      <section class="detail-beer-section"></section>
      <section class="detail-comments-section">
        <div class="detail-beer-info-section">
          <h2>Comments</h2>
          <div class="detail-comments-creation-section">
            <textarea class="create-comment-textarea" name="" id="" cols="30" rows="10"></textarea>
            <button class="input send-comment-button">Enviar</button>
          </div>
          <div class="detail-comments-history">
              <!-- <div class="comment-section">
                <span class="comment-date">2019-09-19T07:21:20.161Z</span>
                <p class="comment-text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni nobis mollitia, quibusdam libero distinctio corrupti totam accusantium a inventore neque sint laboriosam, recusandae qui provident consectetur quo! Architecto, ipsa! Accusantium.
                </p>
                <div class="separator-line"></div>
              </div>
              <div class="comment-section">
                <span class="comment-date">2019-09-19T07:21:20.161Z</span>
                <p class="comment-text">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni nobis mollitia, quibusdam libero distinctio corrupti totam accusantium a inventore neque sint laboriosam, recusandae qui provident consectetur quo! Architecto, ipsa! Accusantium.
                </p>
                <div class="separator-line"></div>
              </div> -->
          </div>            
        </div>
      </section>
      <!-- beer-detail-end -->
    </main>
    <!-- main section-end  -->

    <!-- footer section-start -->
    <footer class="main-footer">
      <aside>
        <div class="footer-terms-contact">
          <a href="">Terms and Conditions</a>
          <a href="">Contact</a>
        </div>
        <p class="copyright-text">Copyright 2019 | Beerflix | All Rights Reserved.</p>
      </aside>
    </footer>
    <!-- footer section-end -->

    <!-- scripts -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="/js/ui.js"></script>
    <script type="module" src="/js/filtersForm.js"></script>    
    <script type="module" src="/js/routes.js"></script>
  </body>
</html>
